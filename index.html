<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title> Weather Dashboard </title>

    <!-- Bootstrap -->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel = "stylesheet" 
    integrity = "sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin = "anonymous">

    <!-- CSS stylesheet -->
    <link rel = "stylesheet" href = "./assets/style.css">
</head>

<body>
    <!-- Weather dashboard -->
    <div class = "topTitle">
        <h1 class = "title">Weather Dashboard</h1>
    </div>

    <!-- Search -->
    <div id = "searchResults">
        
        <div class = "split left">

            <h4>Search for City:</h4>

            <!-- user form -->

            <form>
                <!-- form input -->
                <input type = "text" id = "userSearch" placeholder = "Enter city">

                <!-- form search button -->
                <button type = "button" id = "searchBtn"
                    class = "btn btn-primary"><i class = "fas fa-search"></i>
                </button>
            </form>

        </div>
        <div class = "split right">

            <!-- Todays forecast -->
            <div id = "todayWeather">
                <div id = "today"></div>   
            </div>
            

            <!-- 5 day forecast -->
            <h3> 5-Day Forecast: </h3>
            <div id = "forecast" >
                <div id = "oneDay" class = "weatherCard"></div>
                <div id = "twoDay" class = "weatherCard"></div>
                <div id = "threeDay" class = "weatherCard"></div>
                <div id = "fourDay" class = "weatherCard"></div>
                <div id = "fiveDay" class = "weatherCard"></div>
            </div>
        </div>  
    </div>

<script src = "https://kit.fontawesome.com/1d37754851.js" crossorigin = "anonymous"></script>
<script src  =  "./assets/index.js"></script>

</body>
</html>
